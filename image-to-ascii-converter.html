            width: 0;
            height: 0;

        .toggle-slider {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background: white;
            transition: .4s;
            border-radius: 50%;

        input:checked + .toggle-slider {

            left: 0;
            right: 0;

        .ripple {

            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;

            transform: scale(10, 10);

        .ripple:active:after {
            transform: scale(0, 0);
            opacity: .3;
            transition: 0s;

        .accordion-toggle {

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        /* Input range for other browsers */
        .slider::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent);
            border: 2px solid white;
        }

        /* Text input styling */
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;

            background: var(--card);

            margin-top: 10px;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);

                    <h3 class="panel-title">
                        <i class="fas fa-history"></i>
                        History
                    </h3>
                    
                    <div class="history-container" id="history-container">
                        <!-- History items will be added here -->
                    </div>
                </div>
            </div>
            
            <div class="output-panel">
                <div class="ascii-container" id="ascii-container">
                    <div class="loading-overlay" id="loading-overlay">
                        <div class="matrix-rain" id="matrix-rain"></div>
                    </div>
                    <div class="ascii-output" id="ascii-output"></div>
                </div>
                
                <div class="export-options">
                    <button class="export-btn ripple" id="copy-btn">
                        <i class="fas fa-copy"></i>
                        Copy Text
                    </button>
                    <button class="export-btn ripple" id="download-txt-btn">
                        <i class="fas fa-download"></i>
                        Download TXT
                    </button>
                    <button class="export-btn ripple" id="download-png-btn">
                        <i class="fas fa-image"></i>
                        Download PNG
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const themeToggle = document.getElementById('theme-toggle');
        const controlsToggle = document.getElementById('controls-toggle');
        const controlPanel = document.getElementById('control-panel');
        const uploadArea = document.getElementById('upload-area');
        const uploadBtn = document.getElementById('upload-btn');
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');
        const asciiOutput = document.getElementById('ascii-output');
        const asciiContainer = document.getElementById('ascii-container');
        const loadingOverlay = document.getElementById('loading-overlay');
        const matrixRain = document.getElementById('matrix-rain');
        const resolutionSlider = document.getElementById('resolution-slider');
        const resolutionValue = document.getElementById('resolution-value');
        const charSet = document.getElementById('char-set');
        const customChars = document.getElementById('custom-chars');
        const colorModeRadios = document.querySelectorAll('input[name="color-mode"]');
        const fontSizeSlider = document.getElementById('font-size-slider');
        const fontSizeValue = document.getElementById('font-size-value');
        const fontFamily = document.getElementById('font-family');
        const invertToggle = document.getElementById('invert-toggle');
        const emojiToggle = document.getElementById('emoji-toggle');
        const splitToggle = document.getElementById('split-toggle');
        const bgStyle = document.getElementById('bg-style');
        const copyBtn = document.getElementById('copy-btn');
        const downloadTxtBtn = document.getElementById('download-txt-btn');
        const downloadPngBtn = document.getElementById('download-png-btn');
        const historyContainer = document.getElementById('history-container');

        // State variables
        let currentImage = null;
        let asciiHistory = JSON.parse(localStorage.getItem('asciiHistory')) || [];

        // Initialize the page
        function init() {
            // Set theme from localStorage or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            
            // Initialize matrix rain effect
            initMatrixRain();
            
            // Load history if available
            renderHistory();
            
            // Set up event listeners
            setupEventListeners();
            
            // Initialize values
            updateResolutionValue();
            updateFontSizeValue();
        }

        // Set up all event listeners
        function setupEventListeners() {
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);
            
            // Controls accordion for mobile
            controlsToggle.addEventListener('click', () => {
                controlPanel.classList.toggle('collapsed');
                controlsToggle.querySelector('span:last-child').textContent = 
                    controlPanel.classList.contains('collapsed') ? '‚ñ∫' : '‚ñº';
            });
            
            // Upload functionality
            uploadBtn.addEventListener('click', () => imageUpload.click());
            imageUpload.addEventListener('change', handleImageUpload);
            
            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('drag-over');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                
                if (e.dataTransfer.files.length) {
                    handleDroppedFile(e.dataTransfer.files[0]);
                }
            });
            
            // Paste from clipboard
            document.addEventListener('paste', (e) => {
                if (e.clipboardData.files.length) {
                    handleDroppedFile(e.clipboardData.files[0]);
                }
            });
            
            // Settings change listeners
            resolutionSlider.addEventListener('input', updateResolutionValue);
            resolutionSlider.addEventListener('change', generateAsciiArt);
            
            charSet.addEventListener('change', () => {
                if (charSet.value === 'custom') {
                    customChars.style.display = 'block';
                    customChars.addEventListener('input', generateAsciiArt);
                } else {
                    customChars.style.display = 'none';
                    generateAsciiArt();
                }
            });
            
            colorModeRadios.forEach(radio => {
                radio.addEventListener('change', generateAsciiArt);
            });
            
            fontSizeSlider.addEventListener('input', updateFontSizeValue);
            fontSizeSlider.addEventListener('change', updateAsciiStyle);
            
            fontFamily.addEventListener('change', updateAsciiStyle);
            invertToggle.addEventListener('change', updateAsciiStyle);
            emojiToggle.addEventListener('change', generateAsciiArt);
            splitToggle.addEventListener('change', toggleSplitView);
            bgStyle.addEventListener('change', updateBackgroundStyle);
            
            // Export buttons
            copyBtn.addEventListener('click', copyToClipboard);
            downloadTxtBtn.addEventListener('click', downloadTxt);
            downloadPngBtn.addEventListener('click', downloadPng);
        }

        // Initialize matrix rain effect
        function initMatrixRain() {
            const chars = "01010101Êó•ÔæäÔæêÔæãÔΩ∞ÔΩ≥ÔΩºÔæÖÔæìÔæÜÔΩªÔæúÔæÇÔΩµÔæòÔΩ±ÔæéÔæÉÔæèÔΩπÔæíÔΩ¥ÔΩ∂ÔΩ∑ÔæëÔæïÔæóÔΩæÔæàÔΩΩÔæÄÔæáÔæç";
            const columns = Math.floor(asciiContainer.offsetWidth / 16);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = (i * 16) + 'px';
                column.style.animationDelay = (Math.random() * 5) + 's';
                
                // Add random characters to the column
                let content = '';
                const height = Math.ceil(asciiContainer.offsetHeight / 20);
                for (let j = 0; j < height; j++) {
                    content += chars[Math.floor(Math.random() * chars.length)];
                }
                
                column.textContent = content;
                matrixRain.appendChild(column);
            }
        }

        // Toggle between dark and light theme
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            
            // Update the UI elements that need to change with theme
            updateAsciiStyle();
            updateBackgroundStyle();
        }

        // Handle image upload
        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file && isImageFile(file)) {
                processImageFile(file);
            }
        }

        // Handle dropped file
        function handleDroppedFile(file) {
            if (file && isImageFile(file)) {
                processImageFile(file);
            }
        }

        // Check if file is an image
        function isImageFile(file) {
            return /^image\/(jpeg|png|webp)$/.test(file.type);
        }

        // Process the image file
        function processImageFile(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    currentImage = img;
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                    generateAsciiArt();
                };
                img.src = e.target.result;
            };
            
            reader.readAsDataURL(file);
        }

        // Update resolution value display
        function updateResolutionValue() {
            resolutionValue.textContent = resolutionSlider.value;
        }

        // Update font size value display
        function updateFontSizeValue() {
            fontSizeValue.textContent = `${fontSizeSlider.value}px`;
        }

        // Update ASCII art style
        function updateAsciiStyle() {
            asciiOutput.style.fontSize = `${fontSizeSlider.value}px`;
            asciiOutput.style.fontFamily = fontFamily.value;
            
            if (invertToggle.checked) {
                asciiContainer.style.backgroundColor = '#fff';
                asciiOutput.style.color = '#000';
            } else {
                asciiContainer.style.backgroundColor = '#000';
                asciiOutput.style.color = '#fff';
            }
        }

        // Toggle split view
        function toggleSplitView() {
            if (splitToggle.checked) {
                asciiContainer.classList.add('split-view');
                imagePreview.style.display = 'block';
            } else {
                asciiContainer.classList.remove('split-view');
            }
        }

        // Update background style
        function updateBackgroundStyle() {
            asciiContainer.style.backgroundImage = 'none';
            
            switch (bgStyle.value) {
                case 'gradient':
                    asciiContainer.style.backgroundImage = 'linear-gradient(135deg, #000, #222)';
                    break;
                case 'pixel':
                    asciiContainer.style.backgroundImage = `
                        linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px)
                    `;
                    asciiContainer.style.backgroundSize = '20px 20px';
                    break;
                default:
                    // Plain background, already set to none
            }
        }

        // Generate ASCII art from the image
        function generateAsciiArt() {
            if (!currentImage) return;
            
            showLoading();
            
            // Use setTimeout to allow the UI to update before the heavy processing
            setTimeout(() => {
                const resolution = parseInt(resolutionSlider.value);
                const width = resolution;
                const height = Math.floor(resolution * (currentImage.height / currentImage.width) * 0.5);
                
                // Get the appropriate character set
                let characters;
                if (charSet.value === 'custom' && customChars.value) {
                    characters = customChars.value;
                } else {
                    characters = getCharacterSet(charSet.value);
                }
                
                // Get color mode
                const colorMode = document.querySelector('input[name="color-mode"]:checked').value;
                
                // Check if emoji mode is enabled
                const useEmojis = emojiToggle.checked;
                
                // Create off-screen canvas to process the image
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(currentImage, 0, 0, width, height);
                
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;
                
                let ascii = '';
                
                // Generate ASCII based on color mode
                if (colorMode === 'color') {
                    ascii = generateColorAscii(data, width, height, characters, useEmojis);
                } else if (colorMode === 'grayscale') {
                    ascii = generateGrayscaleAscii(data, width, height, characters, useEmojis);
                } else {
                    ascii = generateBlackWhiteAscii(data, width, height, characters, useEmojis);
                }
                
                asciiOutput.innerHTML = ascii;
                asciiOutput.classList.add('visible');
                
                updateAsciiStyle();
                updateBackgroundStyle();
                
                hideLoading();
                
                // Save to history
                saveToHistory(ascii, width, height);
            }, 50);
        }

        // Get character set based on selection
        function getCharacterSet(setName) {
            switch (setName) {
                case 'classic': return '@#$%&*+-. ';
                case 'minimal': return '¬∑:., ';
                case 'blocks': return '‚ñà‚ñì‚ñí‚ñë ';
                case 'detailed': return '‚ï¨‚ï™‚ï£‚ï©‚ï¶‚ï†‚ïê‚ï¨‚ï™';
                default: return '@#$%&*+-. ';
            }
        }

        // Generate black and white ASCII
        function generateBlackWhiteAscii(data, width, height, characters, useEmojis) {
            let result = '';
            const charsLength = characters.length;
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    
                    // Calculate brightness (weighted average)
                    const brightness = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                    
                    // Map brightness to character
                    const charIndex = Math.floor(brightness * (charsLength - 1));
                    const char = characters.charAt(charIndex);
                    
                    if (useEmojis) {
                        result += getEmojiForBrightness(brightness);
                    } else {
                        result += char;
                    }
                }
                result += '\n';
            }
            
            return result;
        }

        // Generate grayscale ASCII
        function generateGrayscaleAscii(data, width, height, characters, useEmojis) {
            let result = '';
            const charsLength = characters.length;
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    
                    // Calculate brightness
                    const brightness = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                    
                    // Map brightness to character
                    const charIndex = Math.floor(brightness * (charsLength - 1));
                    const char = characters.charAt(charIndex);
                    
                    if (useEmojis) {
                        result += `<span style="color: rgb(${r},${g},${b})">${getEmojiForBrightness(brightness)}</span>`;
                    } else {
                        const grayValue = Math.floor(brightness * 255);
                        result += `<span style="color: rgb(${grayValue},${grayValue},${grayValue})">${char}</span>`;
                    }
                }
                result += '\n';
            }
            
            return result;
        }

        // Generate color ASCII
        function generateColorAscii(data, width, height, characters, useEmojis) {
            let result = '';
            const charsLength = characters.length;
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    
                    // Calculate brightness
                    const brightness = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                    
                    // Map brightness to character
                    const charIndex = Math.floor(brightness * (charsLength - 1));
                    const char = characters.charAt(charIndex);
                    
                    if (useEmojis) {
                        result += `<span style="color: rgb(${r},${g},${b})">${getEmojiForBrightness(brightness)}</span>`;
                    } else {
                        result += `<span style="color: rgb(${r},${g},${b})">${char}</span>`;
                    }
                }
                result += '\n';
            }
            
            return result;
        }

        // Get emoji based on brightness
        function getEmojiForBrightness(brightness) {
            const emojis = ['‚¨õ', 'üî≥', 'üî≤', '‚ö™', '‚ö´', 'üü§', 'üü†', 'üü°', 'üü¢', 'üü£', 'üü•', 'üü¶', '‚≠ê', 'üåü', '‚ú®'];
            const index = Math.floor(brightness * (emojis.length - 1));
            return emojis[index];
        }

        // Show loading animation
        function showLoading() {
            loadingOverlay.classList.add('visible');
            asciiOutput.classList.remove('visible');
        }

        // Hide loading animation
        function hideLoading() {
            loadingOverlay.classList.remove('visible');
        }

        // Save ASCII art to history
        function saveToHistory(ascii, width, height) {
            // Create a thumbnail (first few lines)
            const lines = ascii.split('\n');
            const thumbnail = lines.slice(0, 5).join('\n');
            
            // Add to history
            asciiHistory.unshift({
                ascii: ascii,
                thumbnail: thumbnail,
                width: width,
                height: height,
                timestamp: new Date().toISOString()
            });
            
            // Keep only last 3 items
            asciiHistory = asciiHistory.slice(0, 3);
            
            // Save to localStorage
            localStorage.setItem('asciiHistory', JSON.stringify(asciiHistory));
            
            // Update history UI
            renderHistory();
        }

        // Render history items
        function renderHistory() {
            historyContainer.innerHTML = '';
            
            asciiHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = item.thumbnail;
                historyItem.title = 'Click to restore';
                
                historyItem.addEventListener('click', () => {
                    asciiOutput.innerHTML = item.ascii;
                    asciiOutput.classList.add('visible');
                    updateAsciiStyle();
                });
                
                historyContainer.appendChild(historyItem);
            });
        }

        // Copy ASCII to clipboard
        function copyToClipboard() {
            // Create a temporary textarea to copy from
            const textarea = document.createElement('textarea');
            textarea.value = asciiOutput.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            // Show feedback
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 2000);
        }

        // Download ASCII as text file
        function downloadTxt() {
            const blob = new Blob([asciiOutput.textContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ascii-art.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Download ASCII as PNG image
        function downloadPng() {
            // Create a canvas to render the ASCII art
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Calculate canvas size based on ASCII dimensions and font size
            const fontSize = parseInt(fontSizeSlider.value);
            const lines = asciiOutput.textContent.split('\n');
            const width = Math.max(...lines.map(line => line.length)) * fontSize * 0.6;
            const height = lines.length * fontSize;
            
            canvas.width = width;
            canvas.height = height;
            
            // Set canvas background
            ctx.fillStyle = invertToggle.checked ? '#fff' : '#000';
            ctx.fillRect(0, 0, width, height);
            
            // Set text properties
            ctx.font = `${fontSize}px ${fontFamily.value}`;
            ctx.textBaseline = 'top';
            
            // Draw the ASCII art
            if (asciiOutput.innerHTML.includes('span')) {
                // Handle colored ASCII (more complex)
                // This would require parsing the HTML and drawing each colored character
                // For simplicity, we'll just draw the text without color
                ctx.fillStyle = invertToggle.checked ? '#000' : '#fff';
                lines.forEach((line, y) => {
                    ctx.fillText(line, 0, y * fontSize);
                });
            } else {
                // Handle monochrome ASCII
                ctx.fillStyle = invertToggle.checked ? '#000' : '#fff';
                lines.forEach((line, y) => {
                    ctx.fillText(line, 0, y * fontSize);
                });
            }
            
            // Create download link
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ascii-art.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Initialize the application
        init();
    </script>
