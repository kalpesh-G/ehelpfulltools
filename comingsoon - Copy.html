/* Full-Screen Loader */
.loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            position: relative;
            width: 100px;
            height: 100px;
        }

        /* Rotating Hexagon */
        .hexagon {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: rotateHexagon 2s linear infinite;
        }

        @keyframes rotateHexagon {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Spinning Triangle */
        .triangle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.7);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: 10px;
            left: 10px;
            animation: spinTriangle 1.5s ease-in-out infinite alternate;
        }

        @keyframes spinTriangle {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-15px) rotate(30deg); }
        }

        /* Pulsating Circle */
        .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulseCircle 1.2s ease-in-out infinite;
        }

        @keyframes pulseCircle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Page Content (Hidden Initially) */
        .content {
            display: none;
            text-align: center;
            padding: 50px;
            font-size: 24px;
        }

        /* Smooth Fade-In Effect */
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
