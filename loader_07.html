        }

            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 8px rgba(10, 110, 241, 0.7));
            animation: orbit 6s linear infinite;
            opacity: 0;

            animation-delay: 1.5s;
        }
        
        /* Loading Text */
        .loading-text {
            color: white;
            font-size: 1.5rem;
            margin-top: 30px;
            text-align: center;
            position: relative;
            height: 40px;
        }
        
        .light-mode .loading-text {
            color: #2f3542;
        }
        
        .loading-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: textReveal 0.5s forwards;
        }
        
        .loading-text span:nth-child(1) { animation-delay: 0.1s; }
        .loading-text span:nth-child(2) { animation-delay: 0.2s; }
        .loading-text span:nth-child(3) { animation-delay: 0.3s; }
        .loading-text span:nth-child(4) { animation-delay: 0.4s; }
        .loading-text span:nth-child(5) { animation-delay: 0.5s; }
        .loading-text span:nth-child(6) { animation-delay: 0.6s; }
        .loading-text span:nth-child(7) { animation-delay: 0.7s; }
        .loading-text span:nth-child(8) { animation-delay: 0.8s; }
        .loading-text span:nth-child(9) { animation-delay: 0.9s; }
        .loading-text span:nth-child(10) { animation-delay: 1.0s; }
        .loading-text span:nth-child(11) { animation-delay: 1.1s; }
        .loading-text span:nth-child(12) { animation-delay: 1.2s; }
        .loading-text span:nth-child(13) { animation-delay: 1.3s; }
        .loading-text span:nth-child(14) { animation-delay: 1.4s; }
        .loading-text span:nth-child(15) { animation-delay: 1.5s; }
        .loading-text span:nth-child(16) { animation-delay: 1.6s; }
        .loading-text span:nth-child(17) { animation-delay: 1.7s; }
        .loading-text span:nth-child(18) { animation-delay: 1.8s; }
        .loading-text span:nth-child(19) { animation-delay: 1.9s; }
        .loading-text span:nth-child(20) { animation-delay: 2.0s; }
        .loading-text span:nth-child(21) { animation-delay: 2.1s; }
        
        /* Progress Bar */
        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 30px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .light-mode .progress-container {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #0a6ef1, #ff4757);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        /* Animations */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: rotate(360deg) translateX(100px) rotate(-360deg);
                opacity: 0;
            }
        }
        
        @keyframes textReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .loader-logo {
                width: 150px;
                height: 150px;
            }
            
            .orbiting-tool {
                width: 30px;
                height: 30px;
            }
            
            @keyframes orbit {
                0% {
                    transform: rotate(0deg) translateX(80px) rotate(0deg);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    transform: rotate(360deg) translateX(80px) rotate(-360deg);
                    opacity: 0;
                }
            }
            
            .loading-text {
                font-size: 1.2rem;
            }
            
            .progress-container {
                width: 200px;
            }
        }
    </style>

    <!-- Your page content goes here -->
    <div id="page-content" style="display: none;">
        <!-- Your website content -->
    </div>

    <script>
        // Preloader Animation
        document.addEventListener('DOMContentLoaded', function() {
            const preloader = document.getElementById('preloader');
            const progressBar = document.getElementById('progressBar');
            const pageContent = document.getElementById('page-content');
            
            // Check if user has recently seen the preloader
            const lastLoadTime = localStorage.getItem('lastLoadTime');
            const currentTime = new Date().getTime();
            const showPreloader = !lastLoadTime || (currentTime - lastLoadTime > 30000); // 30 seconds
            
            if (showPreloader) {
                // Animate progress bar
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress > 100) progress = 100;
                    progressBar.style.width = progress + '%';
                    
                    if (progress >= 100) {
                        clearInterval(progressInterval);
                        
                        // Add slight delay before hiding
                        setTimeout(() => {
                            preloader.style.opacity = '0';
                            preloader.style.visibility = 'hidden';
                            pageContent.style.display = 'block';
                            document.body.style.overflow = 'auto';
                            
                            // Store last load time
                            localStorage.setItem('lastLoadTime', currentTime.toString());
                        }, 800);
                    }
                }, 200);
            } else {
                // Skip preloader if recently seen
                preloader.style.display = 'none';
                pageContent.style.display = 'block';
                document.body.style.overflow = 'auto';
            }
            
            // Check for dark mode preference
            if (localStorage.getItem('theme') === 'dark' || 
                (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
