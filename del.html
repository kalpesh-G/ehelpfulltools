<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Screamer â€“ Anonymous Emotions Releaser</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #121212, #1a1a1a);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Header Styles */
        .ss-header {
            text-align: center;
            margin-bottom: 2rem;
            z-index: 10;
        }

        .ss-title {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #ff6b6b, #ffa3a3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .ss-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        /* Main Container */
        .ss-container {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 5;
        }

        /* Typing Area */
        .ss-typing-area {
            width: 100%;
            height: 300px;
            background-color: rgba(30, 30, 30, 0.7);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.2rem;
            color: #f0f0f0;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            overflow-y: auto;
        }

        .ss-typing-area:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        /* Controls */
        .ss-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .ss-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .ss-btn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }

        .ss-sound-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Quote Display */
        .ss-quote-display {
            width: 100%;
            text-align: center;
            font-style: italic;
            font-size: 1.5rem;
            margin: 2rem 0;
            min-height: 80px;
            opacity: 0;
            transition: opacity 1s ease;
            position: relative;
            z-index: 2;
        }

        .ss-quote-display.show {
            opacity: 1;
        }

        /* Emoji Rain */
        .ss-emoji {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            z-index: 1;
            animation: ss-fall linear forwards;
        }

        @keyframes ss-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Particle Effects */
        .ss-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        /* Screen Flash Effect */
        .ss-screen-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.3);
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }

        /* Footer */
        .ss-footer {
            margin-top: 3rem;
            text-align: center;
            opacity: 0.6;
            font-size: 0.9rem;
            z-index: 10;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .ss-title {
                font-size: 2rem;
            }
            
            .ss-typing-area {
                height: 200px;
                font-size: 1rem;
            }
            
            .ss-controls {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Intensity Meter */
        .ss-intensity-meter {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .ss-intensity-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4CAF50, #FFC107, #FF5722);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <header class="ss-header">
        <h1 class="ss-title">SILENT SCREAMER</h1>
        <p class="ss-subtitle">Let it out. Nothing is saved. This is just for you.</p>
    </header>

    <div class="ss-container">
        <div class="ss-intensity-meter">
            <div class="ss-intensity-bar" id="ss-intensity-bar"></div>
        </div>
        
        <textarea class="ss-typing-area" id="ss-typing-area" placeholder="Type your heart out... scream into the void... release your emotions..."></textarea>
        
        <div class="ss-controls">
            <button class="ss-btn" id="ss-reset-btn">Clear Everything</button>
            <div class="ss-sound-control">
                <button class="ss-btn" id="ss-sound-toggle">Toggle Sound</button>
                <input type="range" id="ss-volume-slider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>
        
        <div class="ss-quote-display" id="ss-quote-display"></div>
    </div>

    <div class="ss-screen-flash" id="ss-screen-flash"></div>

    <footer class="ss-footer">
        This is your private space. Nothing is saved or shared. Breathe. Release. Continue.
    </footer>

    <script>
        // DOM Elements
        const ssTypingArea = document.getElementById('ss-typing-area');
        const ssResetBtn = document.getElementById('ss-reset-btn');
        const ssSoundToggle = document.getElementById('ss-sound-toggle');
        const ssVolumeSlider = document.getElementById('ss-volume-slider');
        const ssQuoteDisplay = document.getElementById('ss-quote-display');
        const ssScreenFlash = document.getElementById('ss-screen-flash');
        const ssIntensityBar = document.getElementById('ss-intensity-bar');

        // App State
        let ssLastKeyTime = Date.now();
        let ssKeyCount = 0;
        let ssTypingSpeed = 0;
        let ssIntensity = 0;
        let ssQuoteTimeout;
        let ssSoundEnabled = false;
        let ssAudioContext;
        let ssOscillator;
        let ssGainNode;

        // Quotes Database
        const ssQuotes = [
            "You survived 100% of your worst days.",
            "Caps lock is the scream of the keyboard.",
            "Let it out. No one's watching.",
            "This too shall pass.",
            "Your feelings are valid.",
            "Breathe in. Breathe out. Move on.",
            "The storm will pass. It always does.",
            "You're stronger than you think.",
            "It's okay not to be okay.",
            "Release what no longer serves you.",
            "This moment is temporary.",
            "You're doing better than you believe."
        ];

        // Emojis for rain effect
        const ssEmojis = ['ðŸ˜ ', 'ðŸ¤¬', 'ðŸ˜¤', 'ðŸ’¢', 'ðŸ‘¿', 'ðŸ˜¾', 'ðŸ—¯', 'ðŸ’£', 'ðŸ’¥', 'ðŸ”¥', 'ðŸŒª', 'âš¡'];

        // Initialize Audio Context
        function ssInitAudio() {
            try {
                ssAudioContext = new (window.AudioContext || window.webkitAudioContext)();
                ssGainNode = ssAudioContext.createGain();
                ssGainNode.gain.value = 0;
                ssGainNode.connect(ssAudioContext.destination);
            } catch (e) {
                console.log("Web Audio API not supported");
                ssSoundToggle.disabled = true;
            }
        }

        // Play sound based on typing intensity
        function ssPlaySound(intensity) {
            if (!ssSoundEnabled || !ssAudioContext) return;
            
            if (ssOscillator) {
                ssOscillator.stop();
            }
            
            ssOscillator = ssAudioContext.createOscillator();
            ssOscillator.type = 'sine';
            ssOscillator.frequency.value = 100 + (intensity * 10);
            ssOscillator.connect(ssGainNode);
            ssOscillator.start();
            
            // Quick fade out
            ssGainNode.gain.value = intensity * ssVolumeSlider.value;
            ssGainNode.gain.exponentialRampToValueAtTime(0.001, ssAudioContext.currentTime + 0.3);
        }

        // Toggle sound
        ssSoundToggle.addEventListener('click', () => {
            ssSoundEnabled = !ssSoundEnabled;
            ssSoundToggle.textContent = ssSoundEnabled ? "Sound: ON" : "Sound: OFF";
            
            if (ssSoundEnabled && !ssAudioContext) {
                ssInitAudio();
            }
        });

        // Update volume
        ssVolumeSlider.addEventListener('input', () => {
            if (ssGainNode) {
                ssGainNode.gain.value = ssVolumeSlider.value;
            }
        });

        // Create emoji rain
        function ssCreateEmojiRain(count) {
            for (let i = 0; i < count; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'ss-emoji';
                emoji.textContent = ssEmojis[Math.floor(Math.random() * ssEmojis.length)];
                
                // Random position at top of screen
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = '-30px';
                
                // Random animation duration
                const duration = 2 + Math.random() * 3;
                emoji.style.animationDuration = duration + 's';
                
                document.body.appendChild(emoji);
                
                // Remove emoji after animation completes
                setTimeout(() => {
                    emoji.remove();
                }, duration * 1000);
            }
        }

        // Create particles
        function ssCreateParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'ss-particle';
                particle.style.backgroundColor = color;
                
                // Random size
                const size = 5 + Math.random() * 10;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Position at click/touch point
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                // Random velocity
                const angle = Math.random() * Math.PI * 2;
                const velocity = 1 + Math.random() * 3;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(particle);
                
                // Animate particle
                let posX = x;
                let posY = y;
                let opacity = 1;
                let sizeDecay = size;
                
                const animate = () => {
                    posX += vx;
                    posY += vy;
                    opacity -= 0.02;
                    sizeDecay *= 0.98;
                    
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.opacity = opacity;
                    particle.style.width = sizeDecay + 'px';
                    particle.style.height = sizeDecay + 'px';
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                animate();
            }
        }

        // Screen flash effect
        function ssFlashScreen(color, duration) {
            ssScreenFlash.style.backgroundColor = color;
            ssScreenFlash.style.opacity = 0.7;
            
            setTimeout(() => {
                ssScreenFlash.style.opacity = 0;
            }, duration);
        }

        // Show random quote
        function ssShowRandomQuote() {
            const quote = ssQuotes[Math.floor(Math.random() * ssQuotes.length)];
            ssQuoteDisplay.textContent = `"${quote}"`;
            ssQuoteDisplay.classList.add('show');
            
            setTimeout(() => {
                ssQuoteDisplay.classList.remove('show');
            }, 8000);
        }

        // Reset everything
        function ssResetEverything() {
            ssTypingArea.value = '';
            ssIntensity = 0;
            ssIntensityBar.style.width = '0%';
            ssQuoteDisplay.classList.remove('show');
            clearTimeout(ssQuoteTimeout);
        }

        // Typing speed detection
        ssTypingArea.addEventListener('keydown', (e) => {
            const now = Date.now();
            const timeDiff = now - ssLastKeyTime;
            
            // Don't count modifier keys
            if (e.key.length === 1 || e.key === 'Backspace' || e.key === 'Enter' || e.key === ' ') {
                ssKeyCount++;
                
                // Calculate typing speed (keys per second)
                if (timeDiff < 1000) {
                    ssTypingSpeed = ssKeyCount / (timeDiff / 1000);
                } else {
                    ssTypingSpeed = ssKeyCount;
                    ssKeyCount = 0;
                    ssLastKeyTime = now;
                }
                
                // Update intensity based on typing speed
                ssIntensity = Math.min(ssTypingSpeed / 5, 1); // Normalize to 0-1 range
                ssIntensityBar.style.width = (ssIntensity * 100) + '%';
                
                // Trigger effects based on intensity
                if (ssIntensity > 0.7) {
                    // High intensity effects
                    ssCreateEmojiRain(5 + Math.floor(ssIntensity * 10));
                    ssFlashScreen(`rgba(255, ${Math.floor(100 - ssIntensity * 100)}, ${Math.floor(100 - ssIntensity * 100)}, 0.5)`, 200);
                    ssPlaySound(ssIntensity);
                    
                    // Add screen shake
                    document.body.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
                    setTimeout(() => {
                        document.body.style.transform = 'translate(0, 0)';
                    }, 100);
                } else if (ssIntensity > 0.3) {
                    // Medium intensity effects
                    if (Math.random() > 0.7) {
                        ssCreateParticles(e.clientX || ssTypingArea.getBoundingClientRect().left + ssTypingArea.offsetWidth / 2, 
                                      e.clientY || ssTypingArea.getBoundingClientRect().top + ssTypingArea.offsetHeight / 2, 
                                      `hsl(${Math.random() * 60 + 0}, 100%, 50%)`, 
                                      5);
                    }
                    ssPlaySound(ssIntensity * 0.5);
                }
                
                // Reset quote timeout
                clearTimeout(ssQuoteTimeout);
                ssQuoteDisplay.classList.remove('show');
            }
            
            // Special effect for Enter key
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                ssTypingArea.value += '\n';
                ssCreateEmojiRain(3);
                ssFlashScreen('rgba(255, 255, 255, 0.5)', 100);
                ssPlaySound(0.8);
            }
        });

        // Check for typing pause to show quote
        ssTypingArea.addEventListener('keyup', () => {
            clearTimeout(ssQuoteTimeout);
            ssQuoteTimeout = setTimeout(() => {
                if (ssTypingArea.value.trim().length > 0) {
                    ssShowRandomQuote();
                }
            }, 10000);
        });

        // Reset button
        ssResetBtn.addEventListener('click', ssResetEverything);

        // Initialize
        ssInitAudio();

        // Touch support for mobile
        ssTypingArea.addEventListener('touchstart', (e) => {
            ssCreateParticles(e.touches[0].clientX, e.touches[0].clientY, '#ff6b6b', 10);
        });

        // Initial random quote after delay
        setTimeout(() => {
            if (ssTypingArea.value.trim().length === 0) {
                ssShowRandomQuote();
            }
        }, 5000);
    </script>
</body>
</html>
