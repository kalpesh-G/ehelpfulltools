<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealy Machine Table Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            transition: all 0.3s ease-in-out;
        }

        textarea:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #0056b3;
        }

        #copyButton {
            background: #28a745;
        }

        #copyButton:hover {
            background: #1e7e34;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007BFF;
            color: white;
        }

        td {
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Mealy Machine Problem Formatter</h2>
        <textarea id="problemInput" placeholder="Enter Mealy Machine problem..."></textarea>
        <button onclick="formatProblem()">Format Problem</button>
        <textarea id="resultOutput" readonly></textarea>
        <button id="copyButton" onclick="copyResult()" style="display: none;">Copy Result</button>
    </div>

    <div class="container">
        <h2>Mealy Machine Table Generator</h2>
        <textarea id="mealyInput" rows="8" placeholder="Enter Mealy Machine JSON here..."></textarea>
        <button onclick="generateMealyTable()">Generate Table</button>
        <h3>Generated Table</h3>
        <table id="mealyTable"></table>
    </div>

    <script>
        function formatProblem() {
            const problem = document.getElementById("problemInput").value.trim();
            if (problem === "") {
                alert("Please enter a Mealy machine problem.");
                return;
            }
            const instruction = `\n\n>  Extract the Mealy machine's transition table and output exactly as given in the problem and convert it into a structured JSON format: \n> \`\`\`json\n> {\n>   "states": [...],  \n>   "input_symbols": [...],  \n>   "transitions": { \n>     "state": { "input": ["next_state", "output"] } \n>   },  \n>   "initial_state": "..."  \n> }\n> \`\`\`\n>  Ensure correctness in transitions, outputs, and JSON formatting for direct web application use. `;

            const result = problem + instruction;
            document.getElementById("resultOutput").value = result;
            document.getElementById("copyButton").style.display = "block";
        }

        function copyResult() {
            const resultText = document.getElementById("resultOutput");
            resultText.select();
            document.execCommand("copy");
            alert("Formatted problem copied to clipboard!");
        }

        function generateMealyTable() {
            let input = document.getElementById("mealyInput").value;
            try {
                let data = JSON.parse(input);
                let states = data.states;
                let inputs = data.input_symbols;
                let transitions = data.transitions;

                let table = document.getElementById("mealyTable");
                table.innerHTML = "";

                let headerRow = "<tr><th>Present State</th>";
                inputs.forEach(input => {
                    headerRow += `<th>Input ${input}</th>`;
                });
                headerRow += "</tr>";
                table.innerHTML += headerRow;

                states.forEach(state => {
                    let row = `<tr><td>${state}</td>`;
                    inputs.forEach(input => {
                        if (transitions[state] && transitions[state][input]) {
                            let [nextState, output] = transitions[state][input];
                            row += `<td>${nextState}, ${output}</td>`;
                        } else {
                            row += "<td>-</td>";
                        }
                    });
                    row += "</tr>";
                    table.innerHTML += row;
                });

            } catch (error) {
                alert("Invalid JSON format. Please enter a valid Mealy Machine description.");
            }
        }
    </script>

</body>
</html>
